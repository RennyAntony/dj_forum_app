{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="content">
    <section class="post_form">
      <form action="/" method="POST">
      {% csrf_token%}
        <h1 class="djf">║▌║▌║ DjangoForum App ║▌║▌║</h1>
        <input type="text" name="name" placeholder="Enter your name..." required/>
        <textarea name="body" placeholder="Write your thoughts..." required></textarea>
        <input class="butt" type="submit" value="Post" />
    </form>
    </section> 
    <section class="posts">
        <ul>
            {% for post in posts %}

            <li>
              <img class="menu_icon js-menu-icon" src="{% static 'img/option.png' %}"/>
              {% comment %} <div class="menu">
                <a href= "/delete/{{ post.id }}/">Delete</a>
              </div> {% endcomment %}
              <div class="logo">
                <img src="{% static 'img/profile-user.png' %}"/>
              </div>
              <div class="name_body">
                <div class="name">{{post.name}}<br></div>
                <div class="datetime">{{post.created_at}}<br></div>
                <p>{{post.body}}</p>
                <button><a href="/delete/{{post.id}}/">Delete</a></button>
              </div>
            </li>
            
            {% endfor %}
        </ul>
    </section> 
    <script src="{% static 'js/posts.js' %}"></script>
    </section>
{%endblock%}
